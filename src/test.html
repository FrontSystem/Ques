<!DOCTYPE html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<ui-nav></ui-nav>
<ui-header>
    <h1>Ques</h1>
    <p>下面两个相同的功能使用不同方式实现的。</p>
</ui-header>
<!-- 两个Component交互 -->
<clkchange id="test" message="change me(两个Component交互)"></clkchange>
<ttext id="mytext"></ttext>
<!-- 子Component交互 -->
<clickchange message="change me, too(通过子Component交互)" text="我原本就有！"></clickchange>
<script>
// require Q.js
require(['Q'], function (Q) {
    // get the Q instance of #test element
    var changeMe = Q.get('#test'),
    // get the Q instance of #mytext element
        myText = Q.get('#mytext');
    // bind change event
    changeMe.$on('change', function (value) {
        // when change event trigger,
        // set the #mytext element's property
        myText.$set('text', value);
    });
});
</script>
</body>
</html>

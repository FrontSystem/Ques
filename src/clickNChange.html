<!DOCTYPE html>
<html>
<head>
<title>Test</title>
</head>
<body>
<ui-nav></ui-nav>
<div id="test"></div>
<script>
require(['./components/clickchange/render'], function (clickchange) {
    // 如果要做列表的渲染优化，可以用这个东东来做，比如像这样子，先调unbind阻止绑定
    var view = clickchange('#test', { message: 'hello' }).unbind();

    setTimeout(function () {
        // 现重新刷新下view
        view.render({ message: 'hahah', text: 'I\'m here!' });
    }, 1000);

    setTimeout(function () {
        // 渲染完了，开始绑定
        view.bind();
    }, 2000);
});
</script>
</body>
</html>

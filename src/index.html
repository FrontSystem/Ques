<third-markdown>
> Ques是一套由`腾讯课堂团队`开发的组件化系统，解决如何定义、嵌套、扩展、使用组件。
>
> Ques，可以使得开发者通过`Markup`来引入组件，而无需关注组件内部的依赖以及关系，真正做到一处引用，立刻使用。使用统一的接口来管理组件，让代码可预测，逻辑可分辨。

### 组件化的含义

未来组件不再是`Javascript插件`，或者是`模版`、`样式`、`逻辑`这种分离的个体。
